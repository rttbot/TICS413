<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <ul>
        {% for item in carrito %}
        <li>{{ item.nombre }} - ${{ item.precio }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href="{{ url_for('tienda') }}">Seguir Comprando</a>
</body>
</html>
